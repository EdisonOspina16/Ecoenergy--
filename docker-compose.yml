services:
  db:
    image: postgres:latest
    container_name: db_postgres
    environment:
      POSTGRES_DB: ecoenergy-db
      POSTGRES_USER: ecoenergy
      POSTGRES_PASSWORD: ecoenergy123
    ports:
      - "5432:5432"
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - ecoenergy-net
  
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-broker
    restart: unless-stopped
    ports:
      - "1883:1883"    
      - "9001:9001"   
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - ecoenergy-net

  backend:
    container_name: backend_app
    depends_on:
      - db
      - mosquitto
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://ecoenergy:ecoenergy123@db:5432/ecoenergy-db
      MQTT_BROKER_URL: tcp://mosquitto:1883
    networks:
      - ecoenergy-net

  frontend:
    container_name: frontend_app
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000 
    networks:
      - ecoenergy-net

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:

networks:
  ecoenergy-net:
    driver: bridge